<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring framework guru</title>
</head>
<body>
<h1> Book List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>title</th>
        <th>publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Mamatha in Action</td>
        <td th:text="${book.name}">learning</td>
    </tr>
</table>
</body>
</html>
